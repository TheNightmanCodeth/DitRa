os:
- linux
language: android
before_install:
  - yes | sdkmanager "platforms;android-27"
android:
  components:
    - tools
    - platform-tools
    - build-tools-27.0.2
    - android-27
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-27
licenses:
  - 'android-sdk-license-.+'
sudo: false
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - libstdc++6
    - fonts-droid
env:
  global:
  - secure: 
  - secure: 
  - secure: 
before_script:
- "./ci/before_script"
script:
- "./ci/script"
after_script:
- rm assets/secrets.json
cache:
  directories:
  - "$HOME/.pub-cache"
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/app/outputs/apk/app.apk
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
    repo: TheNightmanCodeth/DitRa
